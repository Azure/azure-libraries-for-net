kind: DroidMetadata
version: v3
product: dotnetsdk
storage: true
environments:
  - name: AZURE_CLIENT_ID
    type: secret
    value: client
  - name: AZURE_CLIENT_SECRET
    type: secret
    value: key
  - name: AZURE_TENANT_ID
    type: secret
    value: tenant
